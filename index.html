<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Multiplying with While Loop, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Annasophia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Multiplying with While Loop, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Multiplying with While Loop, in JS</span>
        </div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"> </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/multiplication-chart.png" alt="Colored Multiplication Chart" />
        </div>
        <div class="page-content">
          <h6>Please enter two integers you want multiplied.</h6>
        </div>
        <br />
        <form>
          <h6>Integer 1:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="number"
              min="1"
              id="numberone"
              name="numberone"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="numberone"
              >Enter first integer here...
            </label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error"
              >Input is not a valid number</span
            >
          </div>
          <br />
          <h6>Integer 2:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="number"
              min="1"
              id="numbertwo"
              name="numbertwo"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="numbertwo"
              >Enter second integer here...
            </label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error"
              >Input is not a valid number.</span
            >
          </div>
          <br />
          <div>
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
              onclick="calculate()"
              type="button"
            >
              Check
            </button>
          </div>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
